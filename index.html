<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>The Barefoot Punter</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>


        <div style="padding:50px 25px; text-align:center;">
            <img src="https://raw.githubusercontent.com/santhudadi/The-Barefoot-Punter/main/barefoot-punter.png" style="width:150px;" />
                  <h1>The Barefoot Punter</h1>
                  <h2>Choose the amount below ↓</h2>
            <div id="smart-button-container">
      <div style="text-align: center;">
        <div style="margin-bottom: 1.25rem;">
          <p></p>
          <select id="item-options"><option value="amount" price="0">Select amount here →</option><option value="$5" price="5">$5 - 5 AUD</option><option value="$10" price="10">$10 - 10 AUD</option><option value="$15" price="15">$15 - 15 AUD</option><option value="$25" price="25">$25 - 25 AUD</option><option value="$40" price="40">$40 - 40 AUD</option><option value="$50" price="50">$50 - 50 AUD</option></select>
          <select style="visibility: hidden" id="quantitySelect"></select>
        </div>
      <div id="paypal-button-container"></div>
      </div>
    </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb&enable-funding=venmo&currency=AUD" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        var shipping = 0;
        var itemOptions = document.querySelector("#smart-button-container #item-options");
    var quantity = parseInt();
    var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
    if (!isNaN(quantity)) {
      quantitySelect.style.visibility = "visible";
    }
    var orderDescription = '';
    if(orderDescription === '') {
      orderDescription = 'Item';
    }
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'paypal',
        
      },
      createOrder: function(data, actions) {
        var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
        var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
        var tax = (0 === 0 || false) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
        if(quantitySelect.options.length > 0) {
          quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
        } else {
          quantity = 1;
        }

        tax *= quantity;
        tax = Math.round(tax * 100) / 100;
        var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
        priceTotal = Math.round(priceTotal * 100) / 100;
        var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

        return actions.order.create({
          purchase_units: [{
            description: orderDescription,
            amount: {
              currency_code: 'AUD',
              value: priceTotal,
              breakdown: {
                item_total: {
                  currency_code: 'AUD',
                  value: itemTotalValue,
                },
                shipping: {
                  currency_code: 'AUD',
                  value: shipping,
                },
                tax_total: {
                  currency_code: 'AUD',
                  value: tax,
                }
              }
            },
            items: [{
              name: selectedItemDescription,
              unit_amount: {
                currency_code: 'AUD',
                value: selectedItemPrice,
              },
              quantity: quantity
            }]
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(orderData) {
          
          // Full available details
          console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));

          // Show a success message within this page, e.g.
          const element = document.getElementById('paypal-button-container');
          element.innerHTML = '';
          element.innerHTML = '<h3>Thank you for your payment!</h3>';

          // Or go to another URL:  actions.redirect('thank_you.html');

        });
      },
      onError: function(err) {
        console.log(err);
      },
    }).render('#paypal-button-container');
  }
  initPayPalButton();
    </script>
    <style>
      select#item-options {
    padding: 20px !important;
    width: 300px  !important;
    height: :150px !important;
    font-size: 24px !important;
    font-weight: bold !important;
    -webkit-appearance: none;
}

      </style>
            </div>
        
    </body>

</html>
